<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onclick="toggleFullScreen()">
  <div id="location-settings" onclick="event.stopPropagation(); manualLocationSetup()">
    📍 Set Location
  </div>

  <header class="header">
    <div id="clock">--:--:--</div>
    <div id="date">Loading date...</div>
    <div id="hijri">تحميل التاريخ الهجري...</div>
  </header>

  <main class="main">
    <div id="weather">🌍 Loading weather...</div>
    <div id="countdown">Loading next prayer...</div>
    <div id="prayers">🕋 Loading prayer times...</div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
